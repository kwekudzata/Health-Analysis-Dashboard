<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Analytics Dashboard</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div class="container">
    <header class="header">
      <h1>Health Analysis Dashboard</h1>
      <p>Comprehensive visualization of health metrics, lifestyle habits, and medical trends.</p>
    </header>

    <!-- Main Dashboard Grid -->
    <main class="dashboard-grid">

      <!-- Chart 1: Age Distribution -->
      <article class="card">
        <h2 class="card-title">Age Distribution</h2>
        <div id="chart1" style="height: 350px;"></div>
      </article>

      <!-- Chart 2: Exercise vs Health -->
      <article class="card">
        <h2 class="card-title">Exercise vs. Health Score</h2>
        <div id="chart2" style="height: 350px;"></div>
      </article>

      <!-- Chart 3: Sleep vs Stress -->
      <article class="card">
        <h2 class="card-title">Sleep Duration vs. Stress</h2>
        <div id="chart3" style="height: 350px;"></div>
      </article>

      <!-- Chart 4: Doctor Visits -->
      <article class="card">
        <h2 class="card-title">Doctor Visits by Condition</h2>
        <div id="chart4" style="height: 350px;"></div>
      </article>

      <!-- Chart 5: Seasonal Patterns -->
      <article class="card card-full-width">
        <h2 class="card-title">Seasonal Trends</h2>
        <div id="chart5" style="height: 400px;"></div>
      </article>

    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
